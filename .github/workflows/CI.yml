# CI tests using GitHub Actions

name: CI

on:
  # trigger on push
  push:
    # to all branches
    branches:
      - '**'
    # ignore LICENSE, all .ignore and markdown files
    paths-ignore:
      - '*.md'
      - '*.ignore'
      - LICENSE
  pull_request:
    branches:
      - '**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  #=======================================================================================================
  
  # Test via Docker and conda:
  SC_PREPROCESS_CI_TESTS:
    
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: INSTALL-NEXTFLOW
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      # full with docker
      - name: TEST-DOCKER_ALL
        run: NXF_VER=21.10.6 nextflow run main.nf -profile docker,test

      # only indexing, then exit
      - name: TEST-DOCKER_IDX_ONLY
        run: NXF_VER=21.10.6 nextflow run main.nf -profile docker,test --idx_only

      # provide an existing index 
      - name: TEST-DOCKER_IDX_PROVIDED 
        run: NXF_VER=21.10.6 nextflow run main.nf -profile docker,test --idx $(realpath test/idx_test/idx_gentrome/)

      - uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.0
    
      # full with singularity
      - name: TEST-SINGULARITY
        run: NXF_VER=21.10.6 nextflow run main.nf -profile singularity,test  